<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job-Application</title>
</head>
<body>
  <div class="tf">

 
<div class="top">
  <div class="heading">
    <h1>Job Application</h1>
   
  </div>
  <div class="web">
    <h3>(Web)</h3>
  </div></div>

  <div class="form">

   
    <form >
      <div class="fname">
      <label for="fname">First Name</label><br>
      <input type="text" id="fname" class="fbox" name="fname"></div>
<div class="lname">
      <label for="lname">Last Name</label><br>
      <input type="text" id="lname" class="fbox" name="lname"></div>

     <div class="email">
        <label for="femail">Email</label><br>
        <input type="email" id="femail" name="email"class="fbox"></div>

        <div class="jobrole" >
          <label for="fjobrole" >Job Role</label><br>
          <select name="jobrole" id="fjobrole" class="fbox">
            <option value="">Select Job Role</option>
            <option value="FullStack">FullStack</option>
            <option value="Frontend developer">Frontend developer</option>
            <option value="Backend developer">Backend developer</option>
            <option value="Programmer">Programmer</option>
          </select>
        </div>

        
     <div class="faddress">
      <label for="faddress">Address
        <label><br>
      <textArea id="faddress" name="Address"rows="7" cols="80" ></textArea>
    </div>

    <br><br><br><br>

    <div class="city">
      <label for="fcity">City</label><br>
      <input type="text" id="fcity" name="city"class="fbox"></div>

      <div class="pincode">
        <label for="fpincode">Email</label><br>
        <input type="number" id="fpincode" name="pincode"class="fbox"></div>

        <div class="date">
          <label for="fdate">Start Date</label><br>
          <input type="date" id="fdate" name="date"class="fbox"></div>

          <div class="file">
            <label for="fcv">Upload your cv</label><br>
            <input type="file" id="fcv" name="cv"class="fbox" class="res"></div>

<button class="fbox">Apply Now</button>

        
    
    </form>
  </div> </div>
  
</body>
</html>
